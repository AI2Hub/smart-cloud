spring:
  application:
    name: actuator-exception-api-checker-test

server:
  port: 40002

smart:
  health:
    notifyType: HTTP_NOTICE
    robotKey: 6654474b-c2dd-4e41-a959-95ae3d332f09
    unhealthMinCount: 3
    defaultFailRateThreshold: 0.60
    failRateThresholds:
      '[IOrderFeign#query]': 0.1
management:
  health:
    diskspace:
      threshold: 10GB
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: 'health,info'