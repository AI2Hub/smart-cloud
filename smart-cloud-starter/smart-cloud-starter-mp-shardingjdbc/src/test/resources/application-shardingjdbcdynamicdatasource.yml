smart:
  dataMachineId: 1
spring:
  datasource:
    dynamic:
      primary: datasource-log
      strict: true
      datasource:
        datasource-log:
          url: jdbc:mysql://127.0.0.1:3306/test_shardingjdbcdynamicdatasource_datasource_log?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
  shardingsphere:
    datasource:
      names: shardingorder,shardingproduct
      shardingorder:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test_shardingjdbcdynamicdatasource_order?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
        username: root
        password: 123456
      shardingproduct:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test_shardingjdbcdynamicdatasource_product?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
        username: root
        password: 123456
    rules:
      sharding:
        sharding-algorithms:
          #sharding-algorithm-name: order-bill-inline 命名不能使用’_’,不然会报错，找不到分片规则
          order-bill-inline:
            props:
              algorithm-expression: t_order_bill_$->{f_id % 20}
            type: INLINE
          product-info-inline:
            props:
              algorithm-expression: t_product_info_$->{f_id % 20}
            type: INLINE
        tables:
          t_order_bill:
            actual-data-nodes: shardingorder.t_order_bill_$->{0..19}
            table-strategy:
              standard:
                sharding-algorithm-name: order-bill-inline
                sharding-column: f_id
          t_rpc_log:
            actual-data-nodes: shardingorder.t_rpc_log
          t_product_info:
            actual-data-nodes: shardingproduct.t_product_info_$->{0..19}
            table-strategy:
              standard:
                sharding-algorithm-name: product-info-inline
                sharding-column: f_id
    props:
      sql-show: true