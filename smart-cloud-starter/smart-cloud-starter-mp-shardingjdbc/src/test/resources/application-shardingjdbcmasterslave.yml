smart:
  dataMachineId: 1
spring:
  shardingsphere:
    datasource:
      names: shardingordermaster,shardingorderslave-0,shardingorderslave-1
      shardingordermaster:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test_shardingjdbcmasterslave_order?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
        username: root
        password: 123456
      shardingorderslave-0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test_shardingjdbcmasterslave_order0?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
        username: root
        password: 123456
      shardingorderslave-1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test_shardingjdbcmasterslave_order1?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
        username: root
        password: 123456
    rules:
      readwrite-splitting:
        data-sources:
          shardingorder:
            load-balancer-name: round_robin
            write-data-source-name: shardingordermaster
            read-data-source-names: shardingorderslave-0, shardingorderslave-1
        load-balancers:
          round_robin:
            type: ROUND_ROBIN
    props:
      sql-show: true